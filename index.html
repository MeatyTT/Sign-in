<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./web.css">
</head>
<body>
    <div id="khung">
        <div class="thanhphan">
            <div class="o can_giua" style="font-size: 40px;">Sign In With</div>
            <div class="o can_ben">
                <a href="http://facebook.com/profile.php?=1245678" id="fb" class="link can_giua">
                    <img src="Anh/facebook.png" style="height: 50px;border-radius: 8px;">
                    <b>Facebook</b>
                </a>
                <a href="https://www.google.com/" id="gg" class="link can_giua">
                    <img src="Anh/google.png" style="height: 50px">
                    <b>Google</b>
                </a>
            </div>
            
                <div class="o">
                    <p>Username</p>
                    <input id="username" type="text" placeholder="Nhập username" class="dangky" style="background-color: rgb(218, 216, 216);" >
                </div>
                <div class="o">
                    <p>Password <a class="thu" href="#">Forgot?</a></p>
                    <input id="password" type="text" placeholder="Nhập password" class="dangky" style="background-color: rgb(218, 216, 216);" >
                </div>
                <div class="o">
                    <button id="sign" class="dangky can_giua" style="color: white;background-color: black;">Sign In</button>
                </div>
            
            <div class="o can_giua" style="color: gray;"><b> Not a member?<a class="thu" href="#">Sign up now</a></b></div>
        </div>
    </div>
    <script src="./web.js"></script>
</body>
</html>
